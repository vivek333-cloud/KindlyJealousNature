<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poha Rate Viewer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}?v={{ cache_buster }}">
</head>
<body>

    <div class="navbar">
<h1>Live Poha Rates - Bhatapara</h1>        <button class="toggle-dark-mode" onclick="toggleDarkMode()">ðŸŒ™</button>
        {% if session.get("logged_in") %}
            <a href="/admin" class="admin-btn">Admin Panel</a>
            <a href="/logout" class="logout-btn">Logout</a>
        {% else %}
            <a href="/login" class="login-btn">Login</a>
        {% endif %}
    </div>

    <div class="container">
        <h2>Latest Poha Prices</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Quality</th>
                    <th>Price (â‚¹/Quintal)</th>
                </tr>
            </thead>
            <tbody>
                {% for rate in rates %}
                <tr>
                    <td>{{ rate.date }}</td>
                    <td>{{ rate.quality }}</td>
                    <td>â‚¹{{ rate.price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p>Last Updated: {{ last_updated }}</p>
    </div>

    <script>
        function toggleDarkMode() {
            let body = document.body;
            body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", body.classList.contains("dark-mode"));
        }

        // Apply dark mode if previously enabled
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
        }
    </script>

</body>
</html>
